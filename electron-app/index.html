<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mac Remote Server</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background-color: #f7f7f7;
        padding: 20px;
      }
      #log {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        height: 250px;
        overflow-y: auto;
        font-size: 12px;
        white-space: pre-wrap;
      }
      h1 {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>üñ•Ô∏è Mac Remote Server</h1>
    <p>Status: <span id="status">Starting...</span></p>
    <h3>Logs:</h3>
    <div id="log"></div>

    <script>
      const { ipcRenderer } = require('electron');
      const logDiv = document.getElementById('log');
      const status = document.getElementById('status');

      ipcRenderer.on('server-log', (_, msg) => {
        const time = new Date().toLocaleTimeString();
        logDiv.innerText += `[${time}] ${msg}\n`;
        logDiv.scrollTop = logDiv.scrollHeight;
      });

      ipcRenderer.on('server-status', (_, s) => {
        status.textContent = s;
      });
    </script>
  </body>
</html>
